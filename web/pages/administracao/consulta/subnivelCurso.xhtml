<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

     
                <h:panelGrid columns="1" cellspacing="8px">
                    <p:outputLabel value="Preencha pelo menos um dos campos a seguir para buscar:"/>
                </h:panelGrid>
                <h:panelGrid columns="3" cellspacing="8px">
                    <p:outputLabel value="Nome do subnível: " />
                    <p:inputText  maxlength="16" size="21"/>
                    <p/>
                    <p:outputLabel value="Matrícula do aluno: "/>
                    <p:inputText maxlength="50" size="50"/>
                    <p/>
                    <p:outputLabel value="Nome do professor: "/>
                    <p:inputText maxlength="50" size="50"/>
                    <p:commandButton value="Buscar"/>
                </h:panelGrid>
                <h:panelGrid columns="1" style="margin-bottom: 10px;margin-top:25px;width:100%">
                    <p:dataTable emptyMessage="Sem registro de subníveis" style="text-align: center">
                        <p:column headerText="Nome do subnível" rendered="true">
                            <p:outputLabel value="Exemplo"/>
                        </p:column>
                        <p:column headerText="Matrícula do aluno">
                            <p:outputLabel value="Exemplo"/>
                        </p:column>
                        <p:column headerText="Nome do professor">
                            <p:outputLabel value="Exemplo"/>
                        </p:column>

                        <p:column headerText="Alterar Subnível">
                            <h:button value="Alterar"/>
                        </p:column>
                        <p:column headerText="Desativar Subnível">
                            <h:button value="Desativar"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGrid>

                <p:panel rendered="false"  header="Dados do Subnível de Curso" style="font-size: 9.5px;">                    
                    <h:panelGrid columns="2"  cellspacing="13px" style="width:700px;" >

                        <p:outputLabel value="* Nome do subnível:"/>
                        <p:inputText maxlength="40" size="40" required="true"/>

                        <p:outputLabel value="Observações"/>
                        <p:inputTextarea autoResize="false" rows="3"/>


                    </h:panelGrid>
                    <h:panelGrid cellspacing="13px" columns="1">
                        <p:outputLabel value="* Campo obrigatórios" style="font-weight: bold"/>   
                    </h:panelGrid>

                    <h:panelGrid columns="3" style=" margin-top: 15px">
                        <p:button value="Salvar alterações" style="font-size:10px "/>
                        <p:button value="Cancelar alterações" style="font-size:10px"/>
                 
                    </h:panelGrid>
                </p:panel>                  


</ui:composition>
