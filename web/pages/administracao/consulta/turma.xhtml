<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

        
                <h:panelGrid columns="1" cellspacing="8px">
                    <p:outputLabel value="Preencha pelo menos um dos campos a seguir para buscar:"/>
                </h:panelGrid>
                <h:panelGrid columns="3" cellspacing="8px">
                    <p:outputLabel value="Nome da turma: " />
                    <p:inputText  maxlength="40" size="40"/>
                    <p/>
                    <p:outputLabel value="Nº de matrícula: "/>
                    <p:inputText  maxlength="15" size="15"/>
                    <p:commandButton value="Buscar"/>
                </h:panelGrid>
               <h:panelGrid columns="1" style="margin-bottom: 10px;margin-top:25px;width:100%">
                    <p:dataTable emptyMessage="Sem registro de turmas" style="text-align: center">
                        <p:column headerText="Nome da turma" rendered="true">
                            <p:outputLabel value="Exemplo"/>
                        </p:column>
                        <p:column headerText="Nº de matrícula">
                            <p:outputLabel value="Exemplo"/>
                        </p:column>

                        <p:column headerText="Alterar Turma">
                            <h:button value="Alterar"/>
                        </p:column>
                        <p:column headerText="Desativar Turma">
                            <h:button value="Desativar"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGrid>

                <p:panel rendered="false"  header="Dados da Turma" style="font-size: 9.5px;"> 
                    <h:panelGrid columns="4"  cellspacing="13px" style="width:900px;" >

                        <p:outputLabel value="* Nome da turma:"/>
                        <p:inputText  maxlength="40" size="40" required="true"/>

                        <p:outputLabel value="* Nome do coordenador:"/>
                        <p:inputText  maxlength="50" size="50" required="true"/>

                        <p:outputLabel value="* Curso: "/>
                        <p:selectOneMenu required="true" >
                            <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        </p:selectOneMenu>

                        <p:outputLabel value="* Semestre atual: "/>
                        <p:inputMask mask="9"  required="true" size="5" />                    

                        <p:outputLabel value="* Período: "/>
                        <p:selectOneMenu required="true" >
                            <f:selectItem itemLabel="Selecione..." itemValue=""/>
                            <f:selectItem itemLabel="Manhã" itemValue=""/>
                            <f:selectItem itemLabel="Tarde" itemValue=""/>
                            <f:selectItem itemLabel="Noite" itemValue=""/>
                            <f:selectItem itemLabel="Integral" itemValue=""/>
                        </p:selectOneMenu>

                        <p:outputLabel value="* Data de início: "/>
                        <p:inputMask mask="99/99/9999"  required="true" size="12" />                    

                        <p:outputLabel value="* Data de término: "/>
                        <p:inputMask mask="99/99/9999"  required="true" size="12" />                    

                        <p:outputLabel value="* Hora de entrada: "/>
                        <p:inputMask mask="99:99"  required="true" size="8" />    

                        <p:outputLabel value="* Hora de saída: "/>
                        <p:inputMask mask="99:99"  required="true" size="8" />                    


                    </h:panelGrid>
                    <h:panelGrid columns="1"  cellspacing="13px" style="width:75%;" >
                        <p:outputLabel value="* Campos obrigatórios" style="font-weight: bold"/> 
                    </h:panelGrid>
                    <h:panelGrid columns="3" style=" margin-top: 15px">
                        <p:button value="Salvar alterações" style="font-size:10px "/>
                        <p:button value="Cancelar alterações" style="font-size:10px"/>
                      

                    </h:panelGrid>
                </p:panel>                  


</ui:composition>
