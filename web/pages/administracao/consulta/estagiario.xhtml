<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
        
        <h:panelGrid columns="1" cellspacing="8px">
            <p:outputLabel value="Preencha pelo menos um dos campos a seguir para buscar:"/>
        </h:panelGrid>
        <h:panelGrid columns="3" cellspacing="8px">

            <p:outputLabel value="RG: "/>
            <h:panelGrid columns="3">
                <p:inputText required="true" size="18" maxlength="15" />
                <p:outputLabel value=" - "/>
                <p:inputText  required="true" size="2" maxlength="1" />
            </h:panelGrid>
            <p/>
            <p:outputLabel value="Cargo: "/>
            <p:selectOneMenu  effect="fade"> 
                <f:selectItem itemLabel="Selecione o cargo..." itemValue=""/>
            </p:selectOneMenu>  
            <p/>
            <p:outputLabel value="Nome:"/>
            <p:inputText maxlength="50" size="50"/>
            <p:commandButton value="Buscar"/>
        </h:panelGrid>

        <h:panelGrid columns="1" style="margin-bottom: 10px;margin-top:25px;width:100%">
            <p:dataTable emptyMessage="Sem registro de estagiários" style="text-align: center">
                <p:column headerText="Nome do Estagiário" rendered="true">
                    <p:outputLabel value="Exemplo"/>
                </p:column>
                <p:column headerText="RG do Estagiário">
                    <p:outputLabel value="Exemplo"/>
                </p:column>
                <p:column headerText="Cargo do Estagiário">
                    <p:outputLabel value="Exemplo"/>
                </p:column>

                <p:column headerText="Alterar Estagiário">
                    <h:button value="Alterar"/>
                </p:column>
                <p:column headerText="Desativar Estagiário">
                    <h:button value="Desativar"/>
                </p:column>

            </p:dataTable>
        </h:panelGrid>
    
            <p:panel header="Dados do Estagiário" style="font-size: 9.5px;"> 
                <h:panelGrid columns="4"  cellspacing="13px" style="width:90%;" >
                    <p:outputLabel value="* Nome Completo: "/>
                    <p:inputText required="true" size="50" maxlength="50"/>                    

                    <p:outputLabel value="* Data de nascimento: "/>
                    <p:inputMask  mask="99/99/9999" size="12" maxlength="10" required="true"/>                  

                    <p:outputLabel value="* RG: "/>
                    <h:panelGrid columns="3">
                        <p:inputText required="true" size="18" maxlength="15" />
                        <p:outputLabel value=" - "/>
                        <p:inputText  required="true" size="2" maxlength="1" />
                    </h:panelGrid>

                    <p:outputLabel value="* CPF: "/>
                    <p:inputText  maxlength="11" required="true" size="21"/>

                    <p:outputLabel value="* Gênero: "/>
                    <p:selectOneMenu  effect="fade"> 
                        <f:selectItem itemLabel="Selecione o gênero..." itemValue=""/>
                        <f:selectItem itemLabel="Feminino" itemValue="1"/>
                        <f:selectItem itemLabel="Masculino" itemValue="2"/>
                        <f:selectItem itemLabel="Indefinido" itemValue="3"/>
                    </p:selectOneMenu>


                    <p:outputLabel value="* Estado civil: "/>
                    <p:selectOneMenu  effect="fade" required="true"> 
                        <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        <f:selectItem itemLabel="Solteiro(a)" itemValue="1"/>
                        <f:selectItem itemLabel="Casado(a)" itemValue="2"/>
                        <f:selectItem itemLabel="Divorciado(a)" itemValue="3"/>
                        <f:selectItem itemLabel="Viúvo(a)" itemValue="4"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="* País: "/>
                    <p:selectOneMenu  effect="fade" required="true"> 
                        <f:selectItem itemLabel="Selecione..." itemValue=""/>
                    </p:selectOneMenu>

                    <p:outputLabel value="* Estado: "/>
                    <p:selectOneMenu  effect="fade" required="true"> 
                        <f:selectItem itemLabel="Selecione o estado..." itemValue=""/>
                    </p:selectOneMenu>

                    <p:outputLabel value="* Cidade: "/>
                    <p:selectOneMenu  effect="fade" required="true"> 
                        <f:selectItem itemLabel="Selecione a cidade..." itemValue=""/>
                    </p:selectOneMenu>

                    <p:outputLabel value="* CEP: "/>
                    <p:inputMask mask="99.999-999" required="true" size="13"/>

                    <p:outputLabel value="* Logradouro: "/>
                    <p:inputText  required="true" size="50" maxlength="50"/>

                    <p:outputLabel value="* Número : "/>
                    <p:inputText  required="true" size="8" maxlength="5"/>

                    <p:outputLabel value="Complemento : "/>
                    <p:inputText  size="15" maxlength="12"/>

                    <p:outputLabel value="* Bairro: "/>
                    <p:selectOneMenu effect="fade" required="true"> 
                        <f:selectItem itemLabel="Selecione a bairro..." itemValue=""/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Tel. Residencial: "/>
                    <p:inputMask mask="(99)9999-9999"  required="true" size="15" maxlength="13"/>

                    <p:outputLabel value="Tel. Celular: "/>
                    <p:inputMask mask="(99)9999-9999"  size="15" maxlength="13"/>


                    <p:outputLabel value="* Cargo: "/>
                    <p:selectOneMenu  effect="fade"> 
                        <f:selectItem itemLabel="Selecione o cargo..." itemValue=""/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Duração do contrato"/>
                    <p:inputText size="18" maxlength="15"/>

                    <p:outputLabel value="* Data de admissão: "/>
                    <p:inputMask mask="99/99/9999"  required="true" maxlength="10" size="13"/>                       


                    <p:outputLabel value="* Banco: "/>
                    <p:inputText  required="true" maxlength="15" size="18"/>

                    <p:outputLabel value="* Agência bancária: "/>
                    <p:inputText  required="true" maxlength="5" size="8"/>

                    <p:outputLabel value="* Conta: "/>
                    <p:inputText  required="true" maxlength="15" size="18"/>

                    <p:outputLabel value="* Salário: "/>
                    <p:inputText  required="true" maxlength="5" size="8"/>

                </h:panelGrid>
                <h:panelGrid columns="1" cellspacing="13px" style="width:85%;" >
                    <p:outputLabel value="* Campos obrigatórios" style="font-weight: bold"/> 
                </h:panelGrid>
                <h:panelGrid columns="3" style=" margin-top: 15px">
                    <p:button value="Salvar alterações" style="font-size:10px "/>
                    <p:button value="Cancelar alterações" style="font-size:10px"/>

                </h:panelGrid>
            </p:panel>                  
     

</ui:composition>
