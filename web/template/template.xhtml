<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title><ui:insert name="title"/></title>
        <script type="text/javascript">
            var message = "${requestScope.mensagem}";
        </script>
        <h:outputStylesheet library="css" name="estilo.css"/>        
    </h:head>
    
    <body>
        <h:panelGroup layout="block" styleClass="base"> 

            <h:panelGroup layout="block" styleClass="cabecalho"/>

            <h:panelGroup layout="block" styleClass="menu">
                <h:form>
                    <p:menubar>        
                        <p:submenu label="Pedagógico">                            
                        </p:submenu>
                        <p:submenu label="Administração">                           
                           <p:menuitem value="Exemplo" url="/pages/administracao/exemplo.sie"/>                                                                                         
                        </p:submenu>                        
                        <p:submenu label="Administração Pessoas">                            
                        </p:submenu>
                        <p:submenu label="Serviços Online">                                                   
                        </p:submenu>
                        <p:submenu label="Segurança">                         
                        </p:submenu>
                        <p:submenu label="Concurso">                            
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="conteudo">
                <ui:insert name="conteudo"/>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="rodape">
                <h:outputText value="Projeto SIE - Sistema Integrado Educacional"/>
                <br/>
                <h:outputText value="SIE - CopyRight - Todos os direitos reservados"/>
            </h:panelGroup>
        </h:panelGroup>

    </body>  
</html>
